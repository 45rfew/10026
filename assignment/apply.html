    <body>

                    <li><img src = "logo.jpg" alt = "Logo" width = 30></li>

        <h1>Job application page</h1>
        <form id = "main" method = "post" action = "https://mercury.swin.edu.au/it000000/formtest.php">

            <fieldset> <legend>Job reference number</legend>
                <!--Job ref. no. info-->
                <p>
                <label for = "referencenumber">Job reference number</label>
                <input type = "text" id = "referencenumber" pattern = "[0-9]{5}" required="required">
                </p>    
            </fieldset>

            <fieldset> <legend>Personal Information</legend>
                <!--first name, last name, date of birth, Gender info -->
                <p>
                <label for = "firstname">First name</label> <!--Characters (both case and non-case) allowed. 20 characters max.-->
                <input type = "text" name = "First name" id = "firstname" pattern = "[A-Za-z]{0,20}" required = "required">

                <br><br>
                
                <label for = "lastname">Last name</label> <!--Characters (both case and non-case) allowed. 20 characters max.-->
                <input type = "text" name = "Last name" id = "lastname" pattern = "[A-Za-z]{0,20}" required="required">
                </p>

                <p>
                <label for = "dateofbirth">Date of birth</label>
                <input type = "date" name = "Date of birth" id = "dateofbirth" required="required">
                </p>

                <fieldset> <legend>Gender</legend>
                    <label for = "male">
                        <input type = "radio" name = "Gender" id = "male" value = "Male" checked="checked">Male 
                    </label>
                    <label for = "female">
                        <input type = "radio" name = "Gender" id = "female" value = "Female">Female
                    </label>
                </fieldset>

            </fieldset>

            <fieldset> <legend>Address</legend>
                <!--Street address, suburb/town, state, postcode info-->
                <label for = "street"> Street Address </label> <!--Characters (both case and non-case) and digits allowed. 40 characters max.-->
                <input type = "text" id = "street" pattern = "[a-zA-Z0-9]{0,40}" required="required">
                <br><br>

                <label for = "suburb"> Suburb/town </label> <!--Characters (both case and non-case) allowed. 40 characters max.-->
                <input type = "text" id = "suburb" pattern = "[a-zA-Z]{0,40}" required="required">

                <br><br>

                <label for = "state"> State
                    <select name = "state" id = "state" required="required">
                        <option value = "">Please Select</option> <!--Placeholder option-->
                        <option value = "vic">VIC</option>
                        <option value = "nsw">NSW</option>
                        <option value = "qld">QLD</option>
                        <option value = "nt"> NT</option>
                        <option value = "wa"> WA</option>
                        <option value = "sa"> SA</option>
                        <option value = "tas">TAS</option>
                        <option value = "act">ACT</option>
                    </select>
                </label>

                <br><br>

                <label for = "postcode">Postcode <!--Pattern: Digits only, exactly 4 digits.-->
                    <input type = "text" id = "postcode" pattern = "[0-9]{4}" required="required">
                </label>

            </fieldset>

            <fieldset> <legend>Contact Information</legend>
                <!--Email, phone no. info-->
                <label for = "email" >Email address</label> <!--A unique type for email validation format-->
                <input type = "email" id = "email" required="required">

                <br><br>

                <label for = "phone">Phone number</label> <!--Pattern: Digits only, between 8 to 12 digits.-->
                <input type = "text" id = "phone" pattern = "[0-9]{8,12}" required="required">

            </fieldset>

            <fieldset> <legend>Skills</legend>
                <!--Skill list and other skill textbox within the skill list-->
                <!--Skills depend on the job being applied. These are placeholders. Do not change ID for each label.-->
                <label for = "skill1">skill1<input type = "checkbox" name = "skill[]" id = "skill1" value = "skill1" checked="checked"></label>
                <label for = "skill2">skill2<input type = "checkbox" name = "skill[]" id = "skill2" value = "skill2" checked="checked"></label>
                <label for = "skill3">skill3<input type = "checkbox" name = "skill[]" id = "skill3" value = "skill3" checked="checked"></label>
                <label for = "skill4">skill4<input type = "checkbox" name = "skill[]" id = "skill4" value = "skill4" checked="checked"></label>
                <!--Other skills textbox-->
                <p><label for = "otherskills">Other skills<br>
                    <textarea name = "otherskills" rows = "4" cols = "20" id = "otherskills" placeholder = "Other skills...">
                    </textarea>
                </label></p>
            </fieldset>

            <p> <!--Apply & reset form button-->
                <input type = "submit" value = "Apply">
                <input type = "reset" value = "Reset form">
            </p>
        </form>
    </body>
</html>
