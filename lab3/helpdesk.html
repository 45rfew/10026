<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "description" content = "CWA HELPDESK">
        <meta name = "keywords" content = "help desk, appointment">
        <meta name = "author" content = "F.L">
        <title>CWA Help Desk Appointment</title>
        <style>
        </style>
    </head>
    <body>
        <a href = "http://www.swin.edu.au"><img src="logo.png" alt="Logo"></a>
        <h1>CWA Help Deck Appointment</h1>
        <p>The help desk is located at ATC620. Open from Monday to Friday<br><br>Check the black for when CWA tutors will be there.</p>
        <form id = "main" method = "post" action = "https://mercury.swin.edu.au/it000000/formtest.php">
            <fieldset>
                <legend>Student Details</legend>
                <p>
                    <label for = "id">Student ID</label>
                    <input type = "text" name = "student id" id = "id" required = "required" pattern = ".{7,10}[0-9]"/>
                </p>
                <p>
                    <label for = "name">Given Name</label>
                    <input type = "text" name = "given name" id = "name" required = "required" maxlength="15" pattern="^[a-zA-Z]+$"/>  
                    <label for = "lname">Family Name</label>
                    <input type = "text" name = "last name" id = "lname" required = "required" maxlength="15" pattern="^[a-zA-Z]+$"/>                                     
                </p>
            </fieldset>      
            <fieldset>
                <legend>Your Unit</legend>
                <label>
                    <input type = "radio" name = "unit" value = "COS10011" required = "required"/>COS10011 
                </label>
                <label>
                    <input type = "radio" name = "unit" value = "COS60004"/>COS60004
                </label>
                <label>
                    <input type = "radio" name = "unit" value = "COS60007"/>COS60007
                </label>
                <p></p>
                <label for = "tutor">Your Tutor</label>
                <select name = "tutor" id = "tutor" required = "required"> 
                    <option value = "">Please Select</option>
                    <option value = "James Black">James Black</option>
                    <option value = "Paris White">Paris White</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Issue</legend>
                <label>HTML<input type = "checkbox" name = "issue[]" value = "html" checked = "checked"></label>
                <label>CSS<input type = "checkbox" name = "issue[]" value = "css"></label>
                <label>JavaScript<input type = "checkbox" name = "issue[]" value = "js"></label>
                <label>PHP<input type = "checkbox" name = "issue[]" value = "php"></label>
                <label>MySQL<input type = "checkbox" name = "issue[]" value = "sqp"></label>
                <p>
                    <label>Description of Issue<br></label>
                    <textarea name = "description" rows = "6" cols = "40" placeholder="Write description of your issue here..."></textarea>
                </p>
            </fieldset>
            <fieldset>
                <legend>Prefered Date/Time</legend>
                <label for = "date">Date</label>
                <input type = "text" name = "date" id = "date" placeholder="DD/MM/YYYY" pattern="^(0[1-9]|[12][0-9]|3[01])/(0[1-9]|1[0-2])/\d{4}$">
                <br>
                <label for = "time">Time</label>
                <input type = "text" name = "time" id = "time" placeholder="00:00" pattern="^\d{2}:\d{2}$">

            </fieldset>    
            <p>
                <input type= "submit" value = "Book"/>
                <input type = "reset" value = "Reset form"/>
            </p>
        </form>
    </body>
</html>
