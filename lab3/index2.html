<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="CWA Help Desk Appointment">
    <meta name="keywords" content="help desk, appointment, IT support">
    <meta name="author" content="Your Name">
    <title>CWA Help Desk Appointment</title>
</head>
<body>
    <form method="post" action="https://mercury.swin.edu.au/it000000/formtest.php">
        <fieldset>
            <legend>Contact Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br>
        </fieldset>
        
        <fieldset>
            <legend>Appointment Details</legend>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br>
            
            <label for="time">Time:</label>
            <input type="text" id="time" name="time" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" placeholder="HH:MM" required><br>
            
            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="">Select Department</option>
                <option value="IT">IT</option>
                <option value="HR">HR</option>
                <option value="Finance">Finance</option>
            </select><br>
            
            <label for="description">Description:</label><br>
            <textarea id="description" name="description" placeholder="Please describe your issue" required></textarea><br>
            
            <label for="urgency">Urgency:</label>
            <input type="checkbox" id="urgency" name="urgency[]" value="urgent" checked="checked">
            <label for="urgency">Urgent</label><br>
        </fieldset>
        
        <input type="submit" value="Book">
    </form>
</body>
</html>
